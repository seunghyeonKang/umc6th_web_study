<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Document</title>

    <style>
      .background_modal,
      .box_container_align {
        display: none;
      }
    </style>
  </head>

  <body>
    <h2>안녕하세요!</h2>
    <p>내용내용내용</p>
    <button id="openModalButton">버튼 열기</button>

    <!-- 화면 어둡게 -->
    <div class="background_modal" id="backgroundModal"></div>
    <!-- 모달 -->
    <div class="box_container_align" id="modalContainer">
      <div class="box_modal" id="modal">
        <h2 class="text_modal">안녕하세요!</h2>
        <p class="text_modal">모달 내용은 어쩌고 저쩌고..</p>
        <div class="box_modal_button">
          <button class="modal_button" id="closeModalButton">닫기</button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const openModalButton = document.getElementById("openModalButton");
      const closeModalButton = document.getElementById("closeModalButton");
      const modalContainer = document.getElementById("modalContainer");
      const backgroundModal = document.getElementById("backgroundModal");
      const modal = document.getElementById("modal");

      openModalButton.addEventListener("click", function () {
        modalContainer.style.display = "block";
        backgroundModal.style.display = "block";
      });

      closeModalButton.addEventListener("click", function () {
        modalContainer.style.display = "none";
        backgroundModal.style.display = "none";
      });

      backgroundModal.addEventListener("click", function () {
        modalContainer.style.display = "none";
        backgroundModal.style.display = "none";
      });
    </script>
  </body>
</html>
