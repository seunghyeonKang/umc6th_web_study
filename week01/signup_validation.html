<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="box_container">
      <!-- info -->
      <h2>회원가입</h2>
      <hr />
      <!-- form -->
      <form id="signup-form">
        <!-- form_이름 -->
        <div class="box_margin">
          <label for="name" class="input_name_text">이름</label>
          <input
            id="name"
            class="input_box input_text input_box_color"
            type="text"
            placeholder="이름을 입력하세요."
          />
          <span id="name-error" class="input_red_text"></span>
          <span id="name-valid" class="input_green_text"></span>
        </div>
        <!-- form_이메일 -->
        <div class="box_margin">
          <label for="email" class="input_name_text">이메일</label>
          <input
            id="email"
            class="input_box input_text input_box_color"
            type="text"
            placeholder="이메일을 입력하세요."
          />
          <span id="email-error" class="input_red_text"></span>
          <span id="email-valid" class="input_green_text"></span>
        </div>
        <!-- form_나이 -->
        <div class="box_margin">
          <label for="age" class="input_name_text">나이</label>
          <input
            id="age"
            class="input_box input_text input_box_color"
            type="text"
            placeholder="나이를 입력하세요."
          />
          <span id="age-error" class="input_red_text"></span>
          <span id="age-valid" class="input_green_text"></span>
        </div>
        <!-- form_비밀번호 -->
        <div class="box_margin">
          <label for="password" class="input_name_text">비밀번호</label>
          <input
            id="password"
            class="input_box input_text input_box_color"
            type="password"
            placeholder="영어/숫자/특수문자 조합, 최소 4자 이상, 최대 12자리"
          />
          <span id="password-error" class="input_red_text"></span>
          <span id="password-valid" class="input_green_text"></span>
        </div>
        <!-- form_비밀번호 확인 -->
        <div class="box_margin">
          <label for="confirm-password" class="input_name_text"
            >비밀번호 재입력</label
          >
          <input
            id="confirm-password"
            class="input_box input_text input_box_color"
            type="password"
            placeholder="비밀번호를 재입력하세요."
          />
          <span id="confirm-password-error" class="input_red_text"></span>
          <span id="confirm-password-valid" class="input_green_text"></span>
        </div>
        <!-- form_제출버튼 -->
        <div class="box_margin">
          <button
            type="submit"
            class="box_margin input_box input_button_text input_button_color"
          >
            가입하기
          </button>
        </div>
      </form>
    </div>
    <!-- JavaScript 파일 연결 -->
    <script src="./js/validate-form.js"></script>
  </body>
</html>
