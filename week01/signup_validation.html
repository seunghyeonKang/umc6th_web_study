<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="box_container">
      <!-- info -->
      <h2>회원가입</h2>
      <hr />
      <!-- form -->
      <form id="signup-form">
        <div class="box_margin">
          <p class="input_name_text">이름</p>
          <input
            class="input_box input_text input_box_color"
            type="text"
            placeholder="이름을 입력하세요."
          />
          <p class="input_red_text">필수 입력 항목입니다!</p>
          <p class="input_green_text">멋진 이름이네요!</p>
        </div>
        <div class="box_margin">
          <p class="input_name_text">이메일</p>
          <input
            class="input_box input_text input_box_color"
            type="text"
            placeholder="이메일을 입력하세요."
          />
          <p class="input_red_text">올바른 이메일 형식이 아닙니다!</p>
          <p class="input_green_text">올바른 이메일 형식입니다!</p>
        </div>
        <div class="box_margin">
          <p class="input_name_text">나이</p>
          <input
            class="input_box input_text input_box_color"
            type="text"
            placeholder="나이를 입력하세요."
          />
          <p class="input_red_text">나이를 입력해주세요!</p>
          <p class="input_green_text">올바른 나이 형식입니다!</p>
        </div>
        <div class="box_margin">
          <p class="input_name_text">비밀번호</p>
          <input
            class="input_box input_text input_box_color"
            type="text"
            placeholder="숫자/문자 조합, 최소 8자 이상"
          />
          <p class="input_red_text">비밀번호는 최소 4자리 이상이어야 합니다.</p>
          <p class="input_green_text">올바른 비밀번호입니다!</p>
        </div>
        <div class="box_margin">
          <p class="input_name_text">비밀번호 재입력</p>
          <input
            class="input_box input_text input_box_color"
            type="text"
            placeholder="비밀번호를 재입력하세요."
          />
          <p class="input_red_text">비밀번호가 일치하지 않습니다.</p>
          <p class="input_green_text">비밀번호가 일치합니다.</p>
        </div>
        <div class="box_margin">
          <input
            class="input_box input_button_text input_button_color"
            type="button"
            value="가입하기"
          />
        </div>
      </form>
    </div>
    <!-- JavaScript 파일 연결 -->
    <script src="./js/validate-form.js"></script>
  </body>
</html>
