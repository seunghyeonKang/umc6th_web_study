<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>에브리타임</title>
  </head>
  <body>
    <div class="box_out">
      <div class="box_in">
        <!-- info -->
        <h2>에브리타임 회원가입</h2>
        <hr />
        <!-- form -->
        <form>
          <div class="box_margin">
            <p class="input_name_text">이름</p>
            <input
              class="input_box input_text input_box_color"
              type="text"
              placeholder="이름을 입력하세요."
            />
          </div>
          <div class="box_margin">
            <p class="input_name_text">이메일</p>
            <input
              class="input_box input_text input_box_color"
              type="text"
              placeholder="이메일을 입력하세요."
            />
          </div>
          <div class="box_margin">
            <p class="input_name_text">나이</p>
            <input
              class="input_box input_text input_box_color"
              type="text"
              placeholder="나이를 입력하세요."
            />
          </div>
          <div class="box_margin">
            <p class="input_name_text">비밀번호</p>
            <input
              class="input_box input_text input_box_color"
              type="text"
              placeholder="숫자/문자 조합, 최소 8자 이상"
            />
          </div>
          <div class="box_margin">
            <p class="input_name_text">비밀번호 재입력</p>
            <input
              class="input_box input_text input_box_color"
              type="text"
              placeholder="비밀번호를 재입력하세요."
            />
          </div>
          <div class="box_margin">
            <input
              class="input_box input_button_text input_button_color"
              type="button"
              value="회원가입"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
